<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="Styles.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <img src="logo/cdm-removebg-preview.png" alt="CDM Logo" class="logo">
        </div>
        <h1>Student Form</h1>
        <h2>Register</h2>
        <hr>

        <form id="studentForm">

            <div class="form-group">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <p id="nameError" class="error-msg"></p>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
                <p id="ageError" class="error-msg"></p>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <p id="emailError" class="error-msg"></p>

                <label for="course">Course:</label>
                <input type="text" id="course" name="course" placeholder="Select your course" list="courses">
                <datalist id="courses">
                    <option value="Bachelor of Science in Information Technology">
                    <option value="Bachelor of Science in Computer Science">
                    <option value="Bachelor of Elementary Education">
                    <option value="Bachelor of Secondary Education (Science)">
                    <option value="Bachelor of Technology and Livelihood Education">
                    <option value="Bachelor of Science in Entrepreneurship">
                </datalist>
                <p id="courseError" class="error-msg"></p>

            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function() 
        {
            // Validation function
            function validateInput(input, errorField) {
                let value = $(input).val().trim();

                if (value === "") 
                {
                    $(input).removeClass("success").addClass("error");
                    $(errorField).text("This field cannot be empty.");
                } 
                else 
                {
                    $(input).removeClass("error").addClass("success");
                    $(errorField).text(""); // remove error
                }
            }

            // Attach events to each input
            $("#name").on("keyup blur", function() 
            {
                validateInput("#name", "#nameError");
            });

            $("#age").on("keyup blur", function() 
            {
                validateInput("#age", "#ageError");
            });

            $("#email").on("keyup blur", function() {
                validateInput("#email", "#emailError");
            });

            $("#course").on("keyup blur", function() 
            {
                validateInput("#course", "#courseError");
            });

            // Submit event
            $("#studentForm").on("submit", function(event) 
            {
                event.preventDefault();

                // Validate all inputs before submit
                validateInput("#name", "#nameError");
                validateInput("#age", "#ageError");
                validateInput("#email", "#emailError");
                validateInput("#course", "#courseError");

                // Stop if any input has error
                if ($(".error").length > 0) 
                {
                    alert("‚ö†Ô∏è Please fill out all fields correctly before submitting.");
                    return;
                }

                // Success message
                alert(
                    `üéì Registration Successful!\n\n` +
                    `Name: ${$("#name").val()}\n` +
                    `Age: ${$("#age").val()}\n` +
                    `Email: ${$("#email").val()}\n` +
                    `Course: ${$("#course").val()}`
                );

                // Reset form
                $("#studentForm")[0].reset();
                $("input").removeClass("success error");
                $(".error-msg").text("");
            });

        });
    </script>

</body>
</html>
